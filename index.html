<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="wrap">
        <div class="card">
            <div class="search">

                <input id="city" placeholder="Enter city name" type="text" spellcheck="false">
                <div class="forecast-days">
                    <label for="days">Days</label>
                    <input id="days" class="days" value="3" min="1" type="number">
                </div>

                <button type="submit"><img src="geo.svg" alt="2"></button>

            </div>
            <div id="zone">
                <div id="zone-time"> <span></span></div>
                <div id="zone-date"></div>

            </div>
            <div class="weather">
                <div id="main">
                    <h2 class="city"> alexandia</h2>

                    <img src="https://openweathermap.org/img/wn/10d@2x.png" class="weather-icon" alt="">
                    <h3 class="weather-text"></h3>
                    <h1 </h1>
                </div>
                <div class="details">
                    
                    <div class="col">
                        <abbr title="Wind speed">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-wind" viewBox="0 0 16 16">
                                <path
                                    d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5" />
                            </svg></abbr>
                        <!-- <img src="images/wind.svg" alt=""> -->
                        <div>
                            <p class="wind"></p>


                            <P> </p>
                        </div>
                    </div>

                    <div class="col">

                        <abbr title="Temperature"> <svg xmlns="http://www.w3.org/2000/svg"
                                class="bi bi-thermometer-half" viewBox="0 0 16 16">
                                <path
                                    d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415" />
                                <path
                                    d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1" />
                            </svg></abbr>
                        <!-- <img src="images/wind.svg" alt=""> -->
                        <div>
                            <p class="temp"></p>

                            <P></p>
                        </div>


                    </div>
                    <div class="col"><abbr title="Humidity">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-moisture" viewBox="0 0 16 16">
                                <path
                                    d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001zm0 0-.364-.343zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267" />
                            </svg></abbr>
                        <!-- <img src="images/water.svg" alt=""> -->

                        <div>
                            <p class="humidity"></p>


                            <p></p>
                        </div>

                    </div>

                    <div class="col">
                        <abbr title="Chance of rain">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-cloud-drizzle"
                                viewBox="0 0 16 16">
                                <path
                                    d="M4.158 12.025a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m-3.5 1.5a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 0 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m6 0a.5.5 0 0 1 .316.633l-.5 1.5a.5.5 0 1 1-.948-.316l.5-1.5a.5.5 0 0 1 .632-.317m.747-8.498a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 11H13a3 3 0 0 0 .405-5.973zM8.5 2a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 2" />
                            </svg>
                        </abbr>
                        <!-- <img src="images/wind.svg" alt=""> -->
                        <div>
                            <p class="rain-chance"> </p>


                        </div>


                    </div>
                    <div class="col">
                        <abbr title="sunrise">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-sunrise" viewBox="0 0 16 16">
                                <path
                                    d="M7.646 1.146a.5.5 0 0 1 .708 0l1.5 1.5a.5.5 0 0 1-.708.708L8.5 2.707V4.5a.5.5 0 0 1-1 0V2.707l-.646.647a.5.5 0 1 1-.708-.708zM2.343 4.343a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707m11.314 0a.5.5 0 0 1 0 .707l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0M8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7m3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10m13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            </svg>
                        </abbr>
                        <!-- <img src="images/wind.svg" alt=""> -->
                        <div>
                            <p class="sunrise"></p>


                            <P> </p>
                        </div>


                    </div>
                    <div class="col">
                        <abbr title="sunset">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-sunset" viewBox="0 0 16 16">
                                <path
                                    d="M7.646 4.854a.5.5 0 0 0 .708 0l1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V1.5a.5.5 0 0 0-1 0v1.793l-.646-.647a.5.5 0 1 0-.708.708l1.5 1.5zm-5.303-.51a.5.5 0 0 1 .707 0l1.414 1.413a.5.5 0 0 1-.707.707L2.343 5.05a.5.5 0 0 1 0-.707zm11.314 0a.5.5 0 0 1 0 .706l-1.414 1.414a.5.5 0 1 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zM8 7a3 3 0 0 1 2.599 4.5H5.4A3 3 0 0 1 8 7m3.71 4.5a4 4 0 1 0-7.418 0H.499a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1h-3.79zM0 10a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 0 10m13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5" />
                            </svg>
                        </abbr>
                        <!-- <img src="images/wind.svg" alt=""> -->
                        <div>
                            <p class="sunset"></p>


                            <P> </p>
                        </div>


                    </div>
                </div>
            </div>
            <div id="timezone">
                <div id="time"> <span></span></div>
                <div id="date"></div>

            </div>
        </div>



        <div class="future-forecast">




        </div>



        <script src="index.js"></script>
</body>

</html>
